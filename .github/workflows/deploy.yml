name: Deploy Autopost (Go + Next.js)

on:
  push:
    branches: [ main ]

jobs:
  test-and-build-check:
    name: Test and Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Backend Tests
        run: |
          cd backend
          go mod download
          go test -v ./...
          go build -v ./cmd/api/server.go # Проверяем, что компилируется

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: test-and-build-check
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # 1. Заходим в папку проекта
            cd /root/autopost
            
            # 2. Обновляем код
            git pull origin main

            # 3. Обновляем Бэкенд
            echo "Building Go backend..."
            cd /root/autopost/backend
            go mod download
            go build -o api-server ./cmd/api/server.go
            
            # 4. Обновляем Фронтенд
            echo "Building Next.js frontend..."
            cd /root/autopost/frontend
            # Используем полный путь к npm из твоей версии nvm
            export PATH=$PATH:/root/.nvm/versions/node/v24.13.0/bin
            npm install
            npm run build

            # 5. Перезапускаем сервисы
            echo "Restarting services..."
            systemctl restart autopost
            systemctl restart nextjs

            # 6. Проверка статуса
            systemctl is-active --quiet autopost && echo "Go service is UP" || echo "Go service FAILED"
            systemctl is-active --quiet nextjs && echo "Next.js service is UP" || echo "Next.js service FAILED"

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            sleep 10
            # Проверяем бэкенд (на порту 8080 или через домен /api/)
            curl -f http://localhost:8080/health/check || exit 1
            # Проверяем фронтенд (на порту 3000)
            curl -f http://localhost:3000/ || exit 1